<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Responsivo</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="container">
  <div class="box">
    <h2>Vaga para Desenvolvimento Web</h2>
    <div class="content">
      <img src="images/imagem.jpg" alt="Descrição da imagem">
      <div class="info">
        <span class="prereq">Pré-requisitos</span>
        <ul>
          <li>Conhecimento de HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ul>
      </div>
    </div>
  </div>
</div>

</body>
</html>
